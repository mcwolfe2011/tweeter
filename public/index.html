<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script> 
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <div class="wrapper">
      <header class="wrapper-child main-header top">
        <nav class="main-nav">
          <div class="nav nav-a"><span>Tweeter</span></div>
            <div class="nav nav-b">
              <div class="nav-right">
                <p class="col-right col-top" id="write-new-tweet"><span class="write">Write</span> a new tweet</p>
                <p class="col-right col-bottom"><a href="#"><i class="fa-solid fa-angles-down"></i></a></p>
              </div>
            </div>
        </nav>
        <section class="profile">
          <div>
            <img src="/images/profile-hex.png"> 
          </div>
          <div>
            <h2 class="user-name">Miki Mi</h2>
          </div>
        </section>
      </header> 
      <!-- Page-specific (main) content here -->
      <main class="wrapper-child">
        <section class="new-tweet">
          <h2 class="compose-tweet">Compose Tweet</h2>
          <form class="tweet-form" method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweet-button-container">
              <button class="left-side" type="submit">Tweet</button>
              <output id="charCount" class="right-side counter" name="counter"  for="tweet-text">140</output>
            </div>
          </form>

        </section>
      </main>
    </div><!--  Wrapper Div  --> 
  </body>
</html>
